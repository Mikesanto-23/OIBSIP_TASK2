
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Bill - Electricity Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
  <span id="welcomeUser">Welcome User</span>
  <button onclick="logout()">Logout</button>
</div>

<div class="menu-bar">
  <a href="home.html">Home</a>
  <a href="pay_bill.html">Pay Bill</a>
  <a href="register_complaint.html">Register Complaint</a>
  <a href="complaint_status.html">Complaint Status</a>
</div>

<div class="form-container">
  <h2>Pay Bill</h2>
  <form id="billForm" onsubmit="return proceedToPayment()" class="form-grid">
    <div class="full-width">
      <label>Bill Amount</label>
      <input type="text" value="1000" readonly>
    </div>
    <div class="full-width">
      <label>PG Charges</label>
      <input type="text" value="20" readonly>
    </div>
    <div class="full-width">
      <label>Total Payable</label>
      <input type="text" value="1020" readonly>
    </div>
    <div class="full-width">
      <label>Mode of Payment</label>
      <select required>
        <option>Debit Card</option>
        <option>Credit Card</option>
      </select>
    </div>
    <div class="buttons full-width">
      <button type="submit">Proceed to Pay</button>
      <a href="home.html" class="button-link">Back to Home</a>
    </div>
  </form>
</div>

<script src="js/main.js"></script>
</body>
</html>
